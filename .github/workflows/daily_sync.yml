name: Auto Translate & Publish

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 0点运行 (北京时间早上8点)
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    environment: dev  # <--- 必须加上这一行！告诉 GitHub 我要用 dev 环境的密钥
    permissions:
      contents: write # 必须有写入权限才能 push 代码

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  
# --- 插入：先运行调试脚本 ---
      - name: Debug LLM Connection
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
        run: python debug_llm.py

      - name: Run translation script
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
        run: python translator.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          # 如果没有变化，commit 会失败，所以加上 || echo
          git commit -m "Auto translate update" || echo "No changes to commit"
          git push
