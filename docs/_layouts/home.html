<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}" />
    <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}" />
  </head>
  <body class="theme-home">
    <header class="site-header">
      <div class="container header-inner">
        <div class="logo">AINews 中文</div>
        <nav class="nav">
          <a href="{{ '/' | relative_url }}">首页</a>
          <a href="https://github.com/smol-ai/ainews-web-2025">上游</a>
          <a href="https://github.com/yaoqih/ainews-web_ZH_CN">仓库</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="hero">
        <div class="hero-text">
          <p class="eyebrow">AI News / 中文同步</p>
          <h1>{{ page.title }}</h1>
          <p class="subtitle">{{ page.description | default: site.description }}</p>
          <div class="hero-meta">
            <span>最近更新：{{ site.time | date: "%Y-%m-%d" }}</span>
            <span>共 {{ site.pages | size }} 篇</span>
          </div>
        </div>
        <div class="hero-card">
          <p class="hero-label">说明</p>
          <p>每日自动同步与翻译，保留原文结构，方便检索与阅读。</p>
        </div>
      </section>

      <section class="index-content">
        {{ content }}
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <div>© {{ site.time | date: "%Y" }} AINews 中文同步</div>
        <div>Powered by Jekyll + GitHub Pages</div>
      </div>
    </footer>
  </body>
</html>
